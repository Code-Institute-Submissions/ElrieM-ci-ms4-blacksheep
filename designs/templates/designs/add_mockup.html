{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="text-center mb-4">Design Template Management</h2>
            <h5>Add a Design Template</h5>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <form action="{% url 'add_mockup' %}" method="POST"
            class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a href="{% url 'designs' %}" class="btn">Cancel</a>
                    <button class="btn" type="submit">Add Design Template</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
