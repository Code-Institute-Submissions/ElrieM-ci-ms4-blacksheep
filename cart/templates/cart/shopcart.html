{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
</div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mb-2">
        <div class="row">
            <div class="col">
                <h2 class="text-center">Shopping cart</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                {% if cart_items %}
                <div class="table-responsive"></div>
                {% else %}
                <p class="mb-5">Cart is Empty</p>
                <a href="{% url 'products' %}" class="btn">Browse Products</a>
                <a href="{% url 'designs' %}" class="btn">Design Your Own</a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
