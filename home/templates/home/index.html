{% extends "base.html" %}
{% load static %}
{% block page_header %}<div class="container header-container"></div>{% endblock %}
{% block content %}
    <div class="container h-100">
        <h1 class="text-center text-light">Quick and Easy T-shirt Printing</h1>
        <div class="row h-100">
            <!-- area for image on large screens-->
            <div class="col-12 col-md-6 d-none d-lg-block"></div>
            <div class="col-12 col-md-6 my-auto">
                <div class="row row-cols-2">
                    <div class="col-sm">
                        <ul class="list-unstyled text-center">
                            <div class="container-text">
                                <li class="h2 m-4 text-light">Men's</li>
                            </div>
                            <div class="container-text">
                                <li class="h2 m-4 text-light">Ladies'</li>
                            </div>
                            <div class="container-text">
                                <li class="h2 m-4 text-light">Kids'</li>
                            </div>
                        </ul>
                    </div>
                    <div class="col-sm">
                        <ul class="list-unstyled text-center">
                            <div class="container-text">
                                <li class="h3 m-4 text-light">T-Shirts</li>
                            </div>
                            <div class="container-text">
                                <li class="h3 m-4 text-light">Sweaters</li>
                            </div>
                            <div class="container-text">
                                <li class="h3 m-4 text-light">Accessories</li>
                            </div>
                        </ul>
                    </div>
                </div>
                <div class="col-sm">
                    <a class="btn btn-green p-2 m-3 text-light" href="{% url 'products' %}">Browse Collection</a>
                    <a class="btn btn-green p-2 m-3 text-light" href="{% url 'designs' %}">Upload Your Own Design</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
